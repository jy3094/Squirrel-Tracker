<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats of squirrels</title>
</head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<body>
<h3>Stats of squirrels</h3>
<table>
    <thead>
    <tr>
        <th>Unique Squirrel ID</th>
        <th>Age</th>
        <th>Date</th>
        <th>Location</th>
        <th>Primary Fur Color</th>
    </tr>
    </thead>
    <tbody>
    {% for squirrel in squirrels %}
        <tr>
            <td style="text-align:center">{{ squirrel.Squirrel_ID }}</td>
            <td style="text-align:center">{{ squirrel.Age }}</td>
            <td style="text-align:center">{{ squirrel.Date }}</td>
            <td style="text-align:center">{{ squirrel.Location }}</td>
            <td style="text-align:center">{{ squirrel.Primary_Fur_Color }}</td>
            </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
